<!DOCTYPE html>
{% extends 'index.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<table style="width:100%">
    <tr style="text-align:center">
        <th>Name</th>
        <th>Email</th>
        <th>Phone Number</th>
        <th>Services</th>
        <th>Options</th>
    </tr>
    {% for i in data %}
    <tr style="text-align:center">
        <td>{{i.Name}}</td>
        <td>{{i.Mail}}</td>
        <td>{{i.Num}}</td>
        <td>{{i.Service}}</td>
        <td>

            <form action="{% url 'denydetails' dataid=i.id %}">
            <button type="submit">Accept</button>
            </form>

        </td>



    </tr>
    {% endfor %}
</table>
</body>
</html>
{% endblock %}
